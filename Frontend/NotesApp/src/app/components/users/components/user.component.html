<mat-list>
  <mat-list-item>
    <h1>{{ username }}</h1>
  </mat-list-item>
  <mat-list-item *ngFor="let note of notes">
    {{ note.id }}: {{ note.content }}
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button (click)="openAddNoteDialog()">Add note</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button (click)="openDeleteDialog()">Delete user</button>
  </mat-list-item>
</mat-list>
