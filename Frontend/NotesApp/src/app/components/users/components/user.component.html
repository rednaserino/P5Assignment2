<mat-list *ngIf="user$ | async; let user">
  <mat-list-item>
    <h1>{{ user?.name }}</h1>
  </mat-list-item>
  <mat-list-item *ngFor="let note of user?.notes">
    Note: {{ note }}
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button (click)="openAddNoteDialog()">Add note</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button (click)="openDeleteDialog()">Delete user</button>
  </mat-list-item>
</mat-list>
